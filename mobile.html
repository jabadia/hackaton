<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<script>
dojo.require("esri.map");
dojo.require("esri.dijit.AttributeInspector-all");
dojo.require("dijit.form.ComboBox");
dojo.require("esri.dijit.PopupMobile");

var users_fs = "http://services1.arcgis.com/w5PNyOikLERl9lIp/arcgis/rest/services/LoveHere_Features/FeatureServer/0";

var map,
    featureLayer;

function init() {
  //This sample requires a proxy page to handle communications with the ArcGIS Server services. You will need to
  //replace the url below with the location of a proxy on your machine. See the 'Using the proxy page' help topic
  //for details on setting up a proxy page.
  //esri.config.defaults.io.proxyUrl = "/arcgisserver/apis/javascript/proxy/proxy.ashx";

  var popup = new esri.dijit.PopupMobile(null, dojo.create("div"));
  map = new esri.Map('map', {
    basemap: "gray",
    center: [-3.9552, 40.3035],
    zoom: 5,
    infoWindow:popup
  });

  var template = new esri.InfoTemplate();
  template.setTitle("<b>Candidato ${objectid}</b>");
  var closeButton = "<br/><button dojoType='dijit.form.Button' onClick='javascript:window.close();'>Done</button>";
  template.setContent("<b>Nick:</b> ${Nick}<br/><b>Teléfono: </b><a class='phone_call' href='tel:+34518880946'>Llamar</a><br/><img class='user_photo' src='${FOTO_URL}'>" + closeButton);

  featureLayer = new esri.layers.FeatureLayer(users_fs,{
    mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
    infoTemplate:template,
    outFields: ["*"]
  });
  dojo.connect(featureLayer, 'onClick', function (evt) {
    map.infoWindow.setFeatures([evt.graphic]);
  });

  map.addLayer(featureLayer);
  map.infoWindow.resize(185, 100);

  dojo.connect(map, 'onLoad', function (evt) {
    $(document).ready(jQueryReady);
  });
}

function jQueryReady() {
  //dojo.connect(map, 'onLayersAddResult', initEditor);
}



//use the geolocation api to get the current location
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(zoomToLocation, locationError);
  }
}

function locationError(error) {
  switch (error.code) {
    case error.PERMISSION_DENIED:
      console.log("Location not provided");
      break;
    case error.POSITION_UNAVAILABLE:
      console.log("Current location not available");
      break;
    case error.TIMEOUT:
      console.log("Timeout");
      break;
    default:
      console.log("unknown error");
      break;
  }
}

function zoomToLocation(location) {
  var pt = esri.geometry.geographicToWebMercator(new esri.geometry.Point(location.coords.longitude, location.coords.latitude));
  map.centerAndZoom(pt, 22);
}

dojo.ready(init);
</script>
</head>

    <a href="#" data-role="button" onclick="getLocation();">¿Donde?</a>

</div>

    </div>
    <div id="attributeDiv"></div>
    <a href="#mapPage" data-role="button">Finish</a>
  </div>
</div>

  </div>
  <div data-role="content">
    <ul id="featureList" data-role="listview" data-inset="true"></ul>
  </div>
